server:
  port: ${PORT:8080}

spring:
  # .env 로컬 파일을 읽어오도록 설정 (레포에는 .env를 커밋하지 말 것)
  config:
    import: optional:file:.env[.properties]

  application:
    name: bookstore

  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: debug

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

  jwt:
    issuer: ${JWT_ISSUER:bookstore}
    access-secret: ${JWT_ACCESS_SECRET}
    access-exp-minutes: ${JWT_ACCESS_EXP_MINUTES:15}
    refresh-pepper: ${JWT_REFRESH_PEPPER}
    refresh-exp-days: ${JWT_REFRESH_EXP_DAYS:14}
